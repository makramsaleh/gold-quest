<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Quest</title>
	<meta name="viewport" content="width=440, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

<!-- Alerts and popups -->
<div class="dim"></div>
<div class="popupcontainer">
	<div class="popup">
		
		<!-- New game -->
		<div class="popupcontent" id="popup_newgame">
			<h1>New Game</h1>
			<br class="clear" />
			<div class="buttons">
				<a href="javascript:;" id="newgame_1player">1 player</a>
				<a href="javascript:;" id="newgame_2players" class="red">2 players</a>
			</div>
		</div>

		<!-- Winner -->
		<div class="popupcontent" id="popup_winner">
			<h1>Game Over</h1>
			<br class="clear" />
			<div class="buttons">
				<a href="javascript:;" id="btn_playagain">Play Again</a>
			</div>
		</div>
		
		<!-- Pause -->
		<div class="popupcontent" id="popup_pause">
			<h1>Paused</h1>
			<br class="clear" />
			<div class="buttons">
				<a href="javascript:;" id="btn_continue"><i class="material-icons">play_arrow</i></a>
				<a href="javascript:;" id="btn_toggle_sound"><i class="material-icons">volume_up</i></a>
				<a href="javascript:;" class="red" id="btn_replay"><i class="material-icons">replay</i></a>
			</div>
		</div>
		
	</div>
</div>



<div class="turnstrip red"></div>
<div class="board"></div>
<div class="turnstrip blue"></div>


<div class="cage">
</div>

<br />
<div class="buttons">
	<a href="javascript:;" id="btn_pause"><i class="material-icons">pause</i></a>
</div>
<br class="clear" />
<br class="clear" />


<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/jquery.playSound.js"></script>
<script src="assets/js/js.cookie.js"></script>


<script src="quest/Analyzer.js" type="text/javascript"></script>
<script src="quest/VirtualBoard.js" type="text/javascript"></script>

<script src="quest/sounds.js" type="text/javascript"></script>
<script src="quest/interface.js" type="text/javascript"></script>
<script src="quest/main.js" type="text/javascript"></script>

</body>
</html>
